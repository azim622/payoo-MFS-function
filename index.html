<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- account balance -->
                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-title">Account balance</div>
                      <div id="account-balance" class="stat-value">89400</div>
                    </div>
                  </div>
                  <div class="divider"></div>
                
                  <!-- features start  -->
                 <div>
                  <button id="show-add-money-form" class="btn btn-lg">add money</button>
                  <button id="show-cash-out-form" class="btn btn-lg">cash-out</button>
                  <button id="show-transection" class="btn btn-lg">Transaction</button>
                 </div>
                 <div class="divider"></div>
                 <!-- form start  -->
                 <div id="add-money-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Amount</span>
                      </label>
                      <input type="text" id="input-add-money" placeholder="Amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin Number</span>
                      </label>
                      <input id="pin-number" type="password" placeholder="pin number" class="input input-bordered" autocomplete="off" required />
                      
                    </div>
                    <div class="form-control mt-6">
                      <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                    </div>
                  </form>
                </div>
                  <!-- form end  -->
                   <!-- cashout-start  -->
                   <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input type="text" id="input-cash-out" placeholder="cash-out" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin Number</span>
                        </label>
                        <input id="cash-out-pin" type="password" placeholder="pin number" class="input input-bordered" autocomplete="off" required />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-cash-out" class="btn btn-primary">Cash out</button>
                      </div>
                    </form>
                  </div>
                   <!-- cashout-end -->
                      <!-- transection start  -->
                   <div id="transection-section" class="hidden">
                    <h2 class="text-3xl text-center">transection history</h2>
                    <div id="transrction-container" class="space-y-2">

                    </div>
                   </div>
                  <!-- transection end -->
              </div>
            </div>
          </div>

    </main>
    <script src="utilities-2.js"></script>
    <script src="addmoney-2.js"></script>
    <script src="cashout.js"></script>.
    <script src="features.js"></script>
</body>
</html>
